<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML5 Layout with CSS Box Model</title>

    <style>
        * {
            box-sizing: border-box; /* Ensures padding and border are included in the element's width and height */
        }

        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }

        header, footer {
            background-color: #ff6666;
            padding: 20px;
            text-align: center;
            border: 5px solid #000;  /* Example of applying a border to header/footer */
            margin-bottom: 20px;
        }

        nav {
            background-color: #99ebff;
            padding: 10px;
            text-align: center;
            border: 2px solid #333;  /* Add a border to the nav */
        }

        main {
            display: flex;
            margin: 20px;
        }

        article {
            background-color: #ffcccc;
            padding: 20px;
            margin: 10px;
            border: 3px solid #000;
            flex: 3;
        }

        aside {
            background-color: #ffff66;
            padding: 20px;
            margin: 10px;
            border: 2px solid #000;
            flex: 1;
        }

        footer {
            background-color: #66ff66;
            padding: 20px;
            border: 5px solid #000;
        }
    </style>
</head>
<body>

<header>
    <h1>Header</h1>
    <nav>
        Navigation bar in header
    </nav>
</header>

<nav>
    Secondary Navigation Bar
</nav>

<main>
    <section>
        <article>
            <header>Article 1 Header</header>
            <p>Article 1 Content</p>
            <footer>Article 1 Footer</footer>
        </article>

        <article>
            <header>Article 2 Header</header>
            <p>Article 2 Content</p>
            <footer>Article 2 Footer</footer>
        </article>

        <article>
            <header>Article 3 Header</header>
            <p>Article 3 Content</p>
            <footer>Article 3 Footer</footer>
        </article>
    </section>

    <aside>
        <nav>
            Aside Navigation
        </nav>
    </aside>
</main>

<footer>
    Footer Content
</footer>

</body>
</html>
