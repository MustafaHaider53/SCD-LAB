<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us</title>
    <link rel="stylesheet" href="task4Lab3.css">
</head>
<body>
    <div class="contact-container">
        <div class="contact-info">
            <h2>Connect With Us</h2>
            <p>We would love to respond to your queries and help you succeed. Feel free to get in touch with us.</p>
        </div>
        <div class="contact-form">
            <div class="form">
                <h3>Send your request</h3>
                <form action="#">
                    <div class="input-group">
                        <input type="text" placeholder="Name" required>
                        <input type="text" placeholder="Phone" required>
                    </div>
                    <div class="input-group">
                        <input type="email" placeholder="Email" required>
                        <input type="text" placeholder="Subject" required>
                    </div>
                    <textarea placeholder="Your Message" required></textarea>
                    <button type="submit" class="send-btn">SEND</button>
                </form>
            </div>
            <div class="contact-details">
                <h3>Reach Us</h3>
                <p><strong>Email:</strong> contactus@yourmail.com</p>
                <p><strong>Phone:</strong> +91 123 456 6789</p>
                <p><strong>Address:</strong><br>
                    #622, Ground floor, 7th cross<br>
                    Koramangala, Bangalore<br>
                    Bengaluru 560034
                </p>
            </div>
        </div>
    </div>
</body>
</html>
