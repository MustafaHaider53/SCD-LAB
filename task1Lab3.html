<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action="get">

        <h1>Log in Form</h1>

        <div>

            <label for="name">Enter your username</label>
            <input type="text" id="name" name="username" placeholder="Enter your username" > 
        </div>

        <div>

            <label for="password">Enter your password</label>
            <input type="text" name="password" id="password" placeholder="Enter your password">
        </div>

        <div>
            <label for="male">Male</label>
            <input type="radio" name = "gender" id = "male" value="male">
            <label for="female">Female</label>
            <input type="radio" name = "gender" id = "female" value="female">
        </div>
        
        <div>
            <label for="suscribe">Do you want to suscribe</label>
            <input type="checkbox" name = "suscribe" id="suscribe" value="yes">
        </div>

        <div>
            <label for="university">Enter your university </label>
            <select name="university=" id="university">
                <option value="szabist">Szabist</option>
                <option value="fast">fast</option>
                <option value="lums">lums</option>
            </select>
        </div>




    </form>
</body>
</html>
